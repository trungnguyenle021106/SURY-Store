  <p-toast></p-toast>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
      <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 w-full max-w-md transition-all duration-300">
        
        <div *ngIf="currentStep === 1">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Quên mật khẩu?</h1>
            <p class="text-gray-500 mt-2 text-sm">Nhập email để nhận mã xác thực đặt lại mật khẩu.</p>
          </div>

          <form [formGroup]="forgotForm" (ngSubmit)="onForgotSubmit()" class="space-y-5">
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-gray-700">Email</label>
              <input pInputText formControlName="email" placeholder="example@gmail.com" class="w-full" />
              <small *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-red-500">Email không hợp lệ.</small>
            </div>
            
            <button pButton label="Gửi yêu cầu" type="submit" [loading]="isLoading" class="w-full bg-pink-600 border-pink-600 hover:bg-pink-700 font-bold py-3"></button>
          </form>
        </div>

        <div *ngIf="currentStep === 2">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Đặt lại mật khẩu</h1>
            <p class="text-gray-500 mt-2 text-sm">Tài khoản: <span class="font-bold text-gray-800">{{ savedEmail }}</span></p>
             <p class="text-xs text-green-600 mt-1 bg-green-50 p-2 rounded border border-green-200">
                Mã xác thực đã được cấp tự động.
            </p>
          </div>

          <form [formGroup]="resetForm" (ngSubmit)="onResetSubmit()" class="space-y-5">
            
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-gray-700">Mật khẩu mới</label>
              <p-password formControlName="newPassword" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" placeholder="Mật khẩu mới"></p-password>
              <small *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-red-500">Tối thiểu 6 ký tự.</small>
            </div>

             <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
              <p-password [feedback]="false" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" placeholder="Nhập lại mật khẩu"></p-password>
            </div>

            <button pButton label="Đổi mật khẩu" type="submit" [loading]="isLoading" class="w-full bg-pink-600 border-pink-600 hover:bg-pink-700 font-bold py-3"></button>
          </form>
        </div>

        <div class="mt-8 text-center text-sm">
          <a routerLink="/auth/login" class="text-gray-500 hover:text-pink-600 flex items-center justify-center gap-2">
            <i class="pi pi-arrow-left"></i> Quay lại đăng nhập
          </a>
        </div>

      </div>
    </div>
