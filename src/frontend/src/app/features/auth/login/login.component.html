 <p-toast></p-toast>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
      <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 w-full max-w-md">
        
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 tracking-tighter cursor-pointer" routerLink="/">
            TINI<span class="text-pink-600">.</span>
          </h1>
          <p class="text-gray-500 mt-2">Chào mừng bạn quay trở lại!</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
          
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700">Email</label>
            <input pInputText formControlName="email" placeholder="example@gmail.com" class="w-full" />
            <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
              Email không hợp lệ.
            </small>
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700">Mật khẩu</label>
            <p-password formControlName="password" [feedback]="false" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" placeholder="••••••••"></p-password>
             <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
              Vui lòng nhập mật khẩu.
            </small>
          </div>

          <div class="flex justify-between items-center text-sm">
            <div class="flex items-center gap-2">
              <p-checkbox [binary]="true" label="Ghi nhớ" inputId="remember"></p-checkbox>
            </div>
            <a routerLink="/auth/forgot-password" class="text-pink-600 font-medium hover:underline">Quên mật khẩu?</a>
          </div>

          <button pButton label="Đăng nhập" type="submit" [loading]="isLoading" class="w-full bg-pink-600 border-pink-600 hover:bg-pink-700 font-bold py-3"></button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500">
          Bạn chưa có tài khoản? 
          <a routerLink="/auth/register" class="text-pink-600 font-bold hover:underline">Đăng ký ngay</a>
        </div>
      </div>
    </div>
