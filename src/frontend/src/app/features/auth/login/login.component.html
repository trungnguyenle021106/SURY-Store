 <div class="max-w-md mx-auto mt-16 px-6">
      <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100">
        <h2 class="text-3xl font-bold text-center mb-6">Đăng nhập</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="text-sm font-semibold text-slate-700">Email</label>
            <input type="text" formControlName="email" class="w-full p-3 mt-1 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
          </div>
          <div>
            <label class="text-sm font-semibold text-slate-700">Mật khẩu</label>
            <input type="password" formControlName="password" class="w-full p-3 mt-1 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
          </div>
          <button type="submit" [disabled]="isLoading()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all disabled:opacity-50 mt-2">
            {{ isLoading() ? 'Đang xử lý...' : 'Đăng nhập' }}
          </button>
        </form>
      </div>
    </div>
