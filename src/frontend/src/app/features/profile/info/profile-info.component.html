    <p-toast></p-toast>
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 md:p-8">
      <h2 class="text-xl font-bold text-gray-900 mb-6 pb-4 border-b border-gray-100">Hồ sơ của tôi</h2>

      <form [formGroup]="infoForm" (ngSubmit)="onSave()" class="max-w-lg">
        
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <div class="flex items-center px-3 py-2 bg-gray-100 border border-gray-200 rounded text-gray-500">
            <span class="flex-1">{{ emailDisplay }}</span>
            <i class="pi pi-lock text-xs"></i>
          </div>
          <small class="text-gray-400 text-xs mt-1">Không thể thay đổi địa chỉ email.</small>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên</label>
          <input pInputText formControlName="fullName" class="w-full" placeholder="Nhập họ tên của bạn" />
          <small *ngIf="infoForm.get('fullName')?.invalid && infoForm.get('fullName')?.touched" class="text-red-500">
            Vui lòng nhập họ tên.
          </small>
        </div>

        <div class="pt-4">
          <button pButton label="Lưu thay đổi" 
                  type="submit" 
                  [loading]="isLoading"
                  class="bg-pink-600 border-pink-600 hover:bg-pink-700 px-6"></button>
        </div>
      </form>
    </div>
