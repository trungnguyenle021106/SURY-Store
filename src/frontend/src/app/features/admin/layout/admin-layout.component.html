<div class="flex h-screen bg-gray-100 overflow-hidden">

  <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col transition-all duration-300">
    <div class="h-16 flex items-center justify-center border-b border-slate-800">
      <span class="text-xl font-bold tracking-widest text-white">
        SURY<span class="text-pink-500">.</span>ADMIN
      </span>
    </div>

    <nav class="flex-1 overflow-y-auto py-4">
      <ul class="space-y-1 px-2">

        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="bg-pink-600 text-white shadow-md"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all">
            <i class="pi pi-home"></i>
            <span class="font-medium">Tổng quan</span>
          </a>
        </li>

        <li class="mt-4 mb-2 px-4 text-xs font-bold text-slate-500 uppercase tracking-wider">
          Sản phẩm
        </li>
        <li>
          <a routerLink="/admin/categories" routerLinkActive="bg-pink-600 text-white shadow-md"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all">
            <i class="pi pi-list"></i>
            <span class="font-medium">Danh mục</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/products" routerLinkActive="bg-pink-600 text-white shadow-md"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all">
            <i class="pi pi-tag"></i>
            <span class="font-medium">Sản phẩm</span>
          </a>
        </li>

        <li class="mt-4 mb-2 px-4 text-xs font-bold text-slate-500 uppercase tracking-wider">
          Bán hàng
        </li>
        <li>
          <a routerLink="/admin/orders" routerLinkActive="bg-pink-600 text-white shadow-md"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all">
            <i class="pi pi-shopping-cart"></i>
            <span class="font-medium">Đơn hàng</span>
          </a>
        </li>
        <li>
          <div
            class="flex items-center justify-between gap-3 px-4 py-3 rounded-lg text-slate-500 cursor-not-allowed bg-transparent opacity-60 select-none">

            <div class="flex items-center gap-3">
              <i class="pi pi-users"></i>
              <span class="font-medium">Khách hàng</span>
            </div>

            <span
              class="text-[10px] font-bold bg-slate-700 text-slate-300 px-2 py-0.5 rounded-full border border-slate-600">
              Soon
            </span>

          </div>
        </li>
      </ul>
    </nav>

    <div class="p-4 border-t border-slate-800">
      <button class="flex items-center gap-2 text-slate-400 hover:text-white w-full transition-colors"
        (click)="logout()">
        <i class="pi pi-sign-out"></i> Đăng xuất
      </button>
    </div>
  </aside>

  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

    <header class="h-16 bg-white shadow-sm border-b border-gray-200 flex items-center justify-between px-6">
      <button class="md:hidden text-gray-600">
        <i class="pi pi-bars text-xl"></i>
      </button>

      <h2 class="text-lg font-semibold text-gray-700 hidden md:block">Quản trị hệ thống</h2>

      <div class="flex items-center gap-4">
        <span class="text-sm font-medium text-gray-600 text-right">
          Admin User<br>
          <span class="text-xs text-gray-400 font-normal">Quản trị viên</span>
        </span>
        <p-avatar label="A" styleClass="bg-pink-600 text-white" size="large" shape="circle"></p-avatar>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
