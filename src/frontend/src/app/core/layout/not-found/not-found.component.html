<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center text-center px-4 relative overflow-hidden">
      
      <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
      <div class="absolute top-1/3 right-1/4 w-64 h-64 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

      <div class="relative z-10">
        <h1 class="text-[10rem] md:text-[12rem] font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400 leading-none select-none opacity-50">
          404
        </h1>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <i class="pi pi-eye-slash text-6xl text-gray-800 bg-white p-4 rounded-full shadow-sm"></i>
        </div>

        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mt-8 mb-3">
          Oops! Lạc lối trong tủ đồ?
        </h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto leading-relaxed">
          Trang bạn đang tìm kiếm không tồn tại, đã bị xóa hoặc link bị lỗi mất rồi.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
          <button pButton 
                  label="Về trang chủ" 
                  icon="pi pi-home" 
                  routerLink="/" 
                  class="bg-pink-600 border-pink-600 hover:bg-pink-700 w-full sm:w-auto"></button>
          
          <button pButton 
                  label="Xem hàng mới về" 
                  icon="pi pi-search" 
                  routerLink="/catalog" 
                  severity="secondary" 
                  [outlined]="true"
                  class="bg-white w-full sm:w-auto"></button>
        </div>
      </div>

      <div class="absolute bottom-8 text-sm text-gray-400">
        Tini Fashion Store &copy; 2025
      </div>
    </div>
